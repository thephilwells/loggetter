<div class="main-form container">
    <form #f="ngForm">
        <div class="form-group">
            <label>API Key: </label>
            <input type="text" class="form-control" name="api-key" [(ngModel)]="query.apiKey" placeholder="API Key" />
        </div>
        <div class="form-group">
            <label>Log Key: </label>
            <input type="text" class="form-control" name="log-key" [(ngModel)]="query.logKeys[0]" placeholder="Log Key" />
        </div>
        <div class="form-group">
            <label>LEQL Query: </label>
            <input type="text" class="form-control" name="query-string" [(ngModel)]="query.queryString" placeholder="Query string" />
        </div>
        <div class="form-group">
            <label>Start Time: </label>
            <input type="text" class="form-control" name="start-time" [(ngModel)]="query.startTime" placeholder="MM/DD/YYYY HH:MM:SS" />
        </div>
        <div class="form-group">
            <label>End Time: </label>
            <input type="text" class="form-control" name="end-time" [(ngModel)]="query.endTime" placeholder="MM/DD/YYYY HH:MM:SS" />
        </div>

        <button type="submit" class="btn btn-default" (click)="getEvents()">Run Query</button>
        <button type="reset" class="btn btn-default" (click)="clearFields()">Clear Fields</button>
</form>

<output-field [events]="events"></output-field>
